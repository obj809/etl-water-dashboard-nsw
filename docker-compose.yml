# docker-compose.yml
# Local development - supports both MySQL (local) and Supabase (remote)

services:
  etl:
    build: .
    container_name: water-etl
    env_file:
      - .env
    # Only add host.docker.internal for local MySQL access
    # Supabase connections use the host from .env directly
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./.env:/app/.env:ro
      - ./data:/app/data
